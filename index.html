<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div id="left-column">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="Lined image of Odin, the Norse God" height="85px">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div id="right-column">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-container">
            <form action="" method="post">
                <legend>Let's do this!</legend>
                    <div class="form-row">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-row">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="form-row">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="example@mail.com">
                    </div>
                    <div class="form-row">
                        <label for="tel">Phone number</label>
                        <input type="tel" name="tel" id="tel" placeholder="229-854-3795" pattern="(\d{3}([\-]\d{3})([\-]\d{4}))" title="Please enter a valid phone number, example: 229-854-3795">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <span></span>
                    </div>
                    <div class="form-row">
                        <label for="confirmation">Confirm Password</label>
                        <input type="password" name="confirmation" id="confirmation" required>
                    </div>
                </div>
                    <div class="form-row">
                        <button type="submit">Create Account</button>
                    </div>
                    <d class="form-row">
                        <p>Already have an account? <a href="http://google.com" rel="noopener noreferrer">Log in.</a></p>
                    </d>
            </form>
    </div>
</body>
</html>
